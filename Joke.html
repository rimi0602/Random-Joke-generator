<!DOCTYPE html>
<html lang="en">
<head>
  
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style media="screen">
      *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'cursive';
}
body{
    background-image: url( 'https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?cs=srgb&dl=pexels-pixabay-206359.jpg&fm=jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: fixed;
}
.wrapper{
    width: 400px;
    padding: 50px 40px;
    background-color: #ebbdd0bb;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    border-radius: 5px;
    box-shadow: 20px 20px 40px rgba(97,63,0,0.4);
}
span{
    display: block;
    text-align: center;
    margin-top: -30px;
    color:#be0303;
    font-size: 25px;
    font-family:'Segoe UI', 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: 500;
}
p{
    font-size: 16px;


    box-shadow: 0 0 20px rgba(253, 72, 0, 0.28);
 
    font-weight: 400;
    text-align: center;
    word-wrap: break-word;
    line-height: 35px;
    margin: 30px 0;
    opacity: 0;
}
.fade{
    opacity: 1;
    transition: opacity 0.1s;
}
button{
    display: block;
    background-color: #9c1729c7;
    border: none;
    padding: 5px;
    font-size: 18px;
    color: #e7e7ec;
    font-weight: 500;
    padding: 12px 25px;
    margin: 0 auto;
    border-radius: 5px;
    cursor: pointer;
    outline: none;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <span>JOKE MANIAC</span>
        <p id="joke"></p>
        <button id="btn">New Joke please</button>
    </div>

    <!-- Script -->
  <script type="text/javascript">
const jokeContainer = document.getElementById("joke");
const btn = document.getElementById("btn");
const url = "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single";

let getJoke = () => {
    jokeContainer.classList.remove("fade");
    fetch(url)
    .then(data => data.json())
    .then(item =>{
        jokeContainer.textContent = `${item.joke}`;
        jokeContainer.classList.add("fade");
    });
}
btn.addEventListener("click",getJoke);
getJoke();
  </script>
</body>
</html>
